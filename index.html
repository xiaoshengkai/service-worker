<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var scope = '/service-worker'    // 域
    // var scope = ''
    // 图片地址数据
    var imgs = []
    for(let i = 0; i< 100; i++) {
        imgs.push({
            name: i,
            url: scope + '/images/筑基丹 - 副本 ('+ i +').jpg'
        })
    }
    </script>
</head>
<body>
    <script src="/service-worker/app.js"></script>
    <!-- <script src="/app.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ajax-blob-arraybuffer.js"></script> -->
    <script>
        for(var i = 0; i< imgs.length; i++) {
            $('body').append('<img src="'+ imgs[i].url +'" alt="">')
        }
    </script>
</body>
</html>
